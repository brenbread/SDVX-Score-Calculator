<title>SDVX Score Calculator</title>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="calc.js"></script>
</head>
<body>
<center><h1>SDVX Score Calculator</h1>
  <form>
    <div class="form-group">
      <h3>
        <label for="critical">Critical</label>
        <input type="number" id="critical" /> <br>
      </h3>
      <h3>
        <label for="near">Near</label>
        <input type="number" id="near" /> </br>
      </h3>
      <h3>
        <label for="error">Error</label>
        <input type="number" id="error" />
      </h3>
      <h2><input type="button" class="btn btn-primary" onclick="scoreCalc()" value="Calculate!"></h2>
    </div>
  </form>

  <h2><label for="score">Score</label> <div id="score"></div></h2>
  <h2><label for="grade">Grade</label> <div id="grade"></div></h2>
  <h2><div id="otherInfo"></div><h2>

</center>
</body>
